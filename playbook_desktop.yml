---
- name: Configure GNOME Desktop settings
  hosts: localhost
  tasks:
    - name: Update the apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600 # 1h
      become: true

    - name: Install packages
      apt:
        name: "{{ item }}"
        state: present
      become: true
      with_items:
        - network-manager-openvpn-gnome
        - vlc
        - clipit
        - xclip
        - fonts-inconsolata

    - name: Set clock-show-date
      gsettings:
        schema: org.gnome.desktop.interface
        key: clock-show-date
        value: "true"

    - name: Set list-view in the file browser
      gsettings:
        schema: org.gnome.nautilus.preferences
        key: default-folder-viewer
        value: "list-view"

    - name: Set input sources per window
      gsettings:
        schema: org.gnome.desktop.input-sources
        key: per-window
        value: "true"


    - name: Set Dock position on screen
      gsettings:
        schema: org.gnome.shell.extensions.dash-to-dock
        key: dock-position
        value: "BOTTOM"

    - name: Set Dock auto-hide
      gsettings:
        schema: org.gnome.shell.extensions.dash-to-dock
        key: dock-fixed
        value: "false"

    - name: Enable extensions
      gsettings:
        schema: org.gnome.shell
        key: enabled-extensions
        value: ['alternate-tab@gnome-shell-extensions.gcampax.github.com']

